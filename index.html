<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>DeFund</title>
    
</head>

<body>
  <div class="bg-dark text-light mb-4">
      <h1 class="py-4 text-center display-5">DeFund</h1>
  </div>
   <div class="container">
      <div class="card card-body card-form ">
         <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div>
                <label>Nombre del Proyecto (Nombre de la Fundación)*</label><label class="validation-error hide" id="fullNameValidationError"></label>
                <input class="form-control" type="text" name="foundationName" id="foundationName" placeholder="Merker Cell Carcinoma Research (Skin Cancer Foundation)" required>
            </div>
            <div class="mt-3">
                <label>Descripción del Proyecto</label>
                <input class="form-control" type="text" name="projectDescription" id="projectDescription" placeholder="Merkel cell carcinoma (MCC) is a rare, aggressive form of skin cancer with a high risk for returning (recurring) and spreading (metastasizing), often within two to three years after initial diagnosis." required>
            </div>
            <div class="mt-3">
                <label>Meta a Alcanzar</label>
                <input class="form-control" type="text" name="target" id="target" placeholder="50 ETH">
            </div>
            <div class="mt-3">
                <label>Price</label>
                <input class="form-control" type="text" name="price" id="price" placeholder="Tk" required>
            </div>
            <div  class="form-action-buttons">
                <input type="submit" value="Add to list" class="btn btn-primary mt-2">
                <input type="reset" value="Reset" class="btn btn-primary mt-2 ml-2">
            </div>
        </form> 
      </div>
       
        <div class="card card-body card-form mt-4">
            <table class="list table" id="foundationsList">
                <thead class="thead-dark bg-primary ">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Quality</th>
                        <th scope="col">Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    
   </div>
    <script src="frontend.js"></script>
</body>

</html>
